<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cerebral Misfire</title>
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --text-color: #000;
      --text-dim: #333;
      --bg: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      background-color: var(--bg);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* for positioning caption */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
    }

    img {
      max-width: 90%;
      height: auto;
    }

    .github-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.2s ease;
      line-height: 1;
    }

    .github-link:hover { color: var(--text-dim); }

    /* Bottom-left caption */
    .caption {
      position: absolute;
      left: 20px;
      bottom: 20px;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.7); /* subtle legibility boost on light images */
      padding: 6px 10px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    .caption a {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .caption a:hover { color: var(--text-dim); }

    @media (max-width: 480px) {
      .github-link { font-size: 1.6rem; top: 14px; right: 14px; }
      .caption { left: 14px; bottom: 14px; font-size: 0.9rem; padding: 5px 8px; }
    }
  </style>
</head>
<body>
  <a href="https://github.com/cerebralmisfire" class="github-link" target="_blank" rel="noopener">
    <i class="fab fa-github" aria-hidden="true"></i>
    <span class="sr-only">Cerebral Misfire on GitHub</span>
  </a>

  <img src="images/logo.png" alt="Cerebral Misfire">

  <div class="caption">
    The nerd side of <a href="https://academic.coffee" target="_blank" rel="noopener noreferrer">academic.coffee</a>
  </div>
</body>
</html>
